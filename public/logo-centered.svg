<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 110" fill="none">
  <defs>
    <linearGradient id="checkGradientC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <linearGradient id="shieldGradientC" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#172554"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Shield with document and checkmark - centered -->
  <g transform="translate(70, 0)">
    <!-- Shield base -->
    <path d="M30 0C30 0 12 4 2 8C2 8 0 35 8 48C16 61 30 65 30 65C30 65 44 61 52 48C60 35 58 8 58 8C48 4 30 0 30 0Z" fill="url(#shieldGradientC)"/>
    
    <!-- Inner shield highlight -->
    <path d="M30 6C30 6 16 9 8 12C8 12 6.5 34 13 45C19.5 56 30 59 30 59C30 59 40.5 56 47 45C53.5 34 52 12 52 12C44 9 30 6 30 6Z" fill="#1e40af" opacity="0.3"/>
    
    <!-- Document icon inside shield -->
    <rect x="18" y="16" width="24" height="30" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Document lines -->
    <rect x="22" y="22" width="12" height="2" rx="1" fill="#1e40af" opacity="0.4"/>
    <rect x="22" y="27" width="16" height="2" rx="1" fill="#1e40af" opacity="0.4"/>
    <rect x="22" y="32" width="10" height="2" rx="1" fill="#1e40af" opacity="0.4"/>
    
    <!-- Checkmark circle -->
    <circle cx="36" cy="40" r="9" fill="url(#checkGradientC)"/>
    
    <!-- Checkmark -->
    <path d="M32 40L35 43L41 36" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text: Check Up - centered -->
  <text x="100" y="88" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="#1e40af" text-anchor="middle">
    Check Up
  </text>
  
  <!-- Accent line - centered under Check Up -->
  <rect x="62" y="92" width="35" height="2.5" rx="1.25" fill="url(#checkGradientC)"/>
  
  <!-- Text: Invoice - centered -->
  <text x="100" y="108" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" font-weight="500" fill="#64748b" text-anchor="middle">
    Invoice
  </text>
</svg>
